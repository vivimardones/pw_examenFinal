<!DOCTYPE html>
<html>
<head>
    <title>Calculo de compras</title>
    <link rel="stylesheet" type="text/css" href="/static/estilosFormulario.css">
</head>
<body>
<div class="container">
    <h1>Calculo de compras</h1>
    <form action="/ejercicio1" method="POST">
        <label for="nombre">Ingresa tu nombre</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="edad">Ingresa tu edad</label>
        <input type="number" id="edad" name="edad" required>
        <br>
        <label for="tarros">Ingresa la cantidad de tarros de pintura a comprar</label>
        <input type="number" id="tarros" name="tarros" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if name %}
    <div>
        <p>Nombre del cliente: {{name}}</p>
        <p>Total sin descuento: {{valorTarros}}</p>
        <p>El descuento es: {{descuento}}</p>
        <p>El total a pagar es de: {{total}}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
